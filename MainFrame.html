<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="russiachess.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">

    <title>Document</title>
</head>

<body>
    <script>
        $(document).ready(function(){
            $('#help').click(function(){
                $('#rule').slideToggle();
            });
        });
    </script>
    <div id=title>Russia Chess</div>
    <div class=player1-pieace>
        <div class="game-piece-row">
            <div class="game-piece" id="player-0-stack-0">
                <img class=piece-player-big src='img/red.png'>
            </div>
            <div class="game-piece" id="player-0-stack-1">
                <img class=piece-player-big src='img/red.png'>
            </div>
            <div class="game-piece" id="player-0-stack-2">
                <img class=piece-player-mid src='img/red.png'>
            </div>
            <div class="game-piece" id="player-0-stack-3">
                <img class=piece-player-mid src='img/red.png'>
            </div>
            <div class="game-piece" id="player-0-stack-4">
                <img class=piece-player-small src='img/red.png'>
            </div>
            <div class="game-piece" id="player-0-stack-5">
                <img class=piece-player-small src='img/red.png'>
            </div>
        </div>
        <div id="help">Help</div>
        <div id="rule">규칙설명</br>
                        1. piece 크기에 상관 없이 보드에 놓을 수 있다.</br>
                        2. 큰 piece는 작은 piece위에 놓을 수 있다. 작은 piece는 사라지지 않는다</br>
                        3. 가로,세로,대각선 중 한 줄을 완성하면 승리한다.
        </div>
    </div>
    <div class="game-area">
        <div class="box">
            <div class="box-square" id="square-0"></div>
            <div class="box-square" id="square-1"></div>
            <div class="box-square" id="square-2"></div>
            <div class="box-square" id="square-3"></div>
            <div class="box-square" id="square-4"></div>
            <div class="box-square" id="square-5"></div>
            <div class="box-square" id="square-6"></div>
            <div class="box-square" id="square-7"></div>
            <div class="box-square" id="square-8"></div> 
        </div>
    </div>
    <div class=player2-pieace>
        <div class="game-piece-row">
            <div class="game-piece" id="player-1-stack-0">
                    <img class=piece-player-big src='img/green.png'> 
                     </div>
            <div class="game-piece" id="player-1-stack-1">  
                    <img class=piece-player-big src='img/green.png'>       
                      </div>
            <div class="game-piece" id="player-1-stack-2">
                    <img class=piece-player-mid src='img/green.png'>         
                    </div>
            <div class="game-piece" id="player-1-stack-3">
                    <img class=piece-player-mid src='img/green.png'>           
                  </div>
            <div class="game-piece" id="player-1-stack-4">
                    <img class=piece-player-small src='img/green.png'>      
                       </div>
            <div class="game-piece" id="player-1-stack-5">
                    <img class=piece-player-small src='img/green.png'> 
            </div>
        </div>
        </div>
</body>

</html>
